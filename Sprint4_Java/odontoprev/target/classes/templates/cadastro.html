<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:lang="${#locale}">
<head>
    <title th:text="#{register.title}">Cadastro</title>
    <style>
        body {
            background: linear-gradient(to right, #005bea, #00c6fb);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        input {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 48%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .erro {
            color: red;
            margin-top: 10px;
        }
        .mensagem {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{register.title}">Cadastro de Paciente</h2>
    <form th:action="@{/cadastro}" method="post">
        <input type="text" name="usuario" th:placeholder="#{register.username}" required/>
        <input type="password" name="senha" th:placeholder="#{register.password}" required/>

        <div class="buttons">
            <button type="submit" th:text="#{register.submit}">Cadastrar</button>
            <button type="button" th:text="#{register.back}" onclick="window.location.href='/'">Voltar</button>
        </div>
    </form>

    <!-- Exibe a mensagem de sucesso ou erro, se houver -->
    <p th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></p>
    <p th:if="${erro}" class="erro" th:text="${erro}"></p>
</div>
</body>
</html>
