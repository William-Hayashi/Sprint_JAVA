<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recompensas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fd;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0066FF;
            text-align: center;
        }

        .voltar {
            margin-bottom: 20px;
        }

        .botao {
            background-color: #0066FF;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botao:hover {
            background-color: #98a3f3;
        }

        .grid-recompensas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card-recompensa {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .card-recompensa img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .card-recompensa h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card-recompensa p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .card-recompensa .botao {
            width: 100%;
        }
    </style>
</head>
<body>

<a th:href="@{/area-recompensa}" class="voltar">
    <button type="button" class="botao">← Voltar</button>
</a>

<h1>Recompensas Disponíveis</h1>

<div class="grid-recompensas">
    <div class="card-recompensa">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Voucher">
        <h3>Voucher R$10</h3>
        <p>Troque por um vale-compras em lojas parceiras.</p>
        <button class="botao">Resgatar</button>
    </div>

    <div class="card-recompensa">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Camiseta">
        <h3>Camiseta Exclusiva</h3>
        <p>Ganhe uma camiseta personalizada da nossa clínica.</p>
        <button class="botao">Resgatar</button>
    </div>

    <div class="card-recompensa">
        <img src="https://cdn-icons-png.flaticon.com/512/1792/1792931.png" alt="Desconto">
        <h3>Desconto 20%</h3>
        <p>Aplique em sua próxima consulta com a gente!</p>
        <button class="botao">Resgatar</button>
    </div>
</div>

</body>
</html>
